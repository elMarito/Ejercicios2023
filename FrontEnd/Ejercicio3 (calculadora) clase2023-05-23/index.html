<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <script src="./index.js" defer type="module"></script>
    <title>Document</title>
</head>

<body>
    <section>
        <h1> Calculadora </h1>     
    </section>
    <section id="calculator">
        <!-- <h1 id="result">0</h1> -->
        <div id="history"></div>
        <div id="result">0</div>
        <!-- <label for="result">            
            <input id="result" type="number"value="0" disabled="true">
        </label> -->
        <button id="7" class="number">7</button>
        <button id="8" class="number">8</button>
        <button id="9" class="number">9</button>
        <button id="divide" class="operation">/</button>

        <button id="4" class="number">4</button>
        <button id="5" class="number">5</button>
        <button id="6" class="number">6</button>        
        <button id="multiply" class="operation">*</button>

        <button id="1" class="number">1</button>
        <button id="2" class="number">2</button>
        <button id="3" class="number">3</button>
        <button id="substract" class="operation">-</button>
        
        <button id="clear" class="number">cls</button>
        <button id="0" class="number">0</button>
        <button id="equal">=</button>
        <button id="add" class="operation">+</button>        
    </section>
</body>

</html>
